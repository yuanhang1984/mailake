<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 输出代码
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  //////////////////////////////////////////////////////////////////////////////
  // UserCreateWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let ucw = new UserCreateWindow();
  //////////////////////////////////////////////////////////////////////////////
  // UserRemoveWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let urw = new UserRemoveWindow();
  //////////////////////////////////////////////////////////////////////////////
  // UserModifyWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let umw = new UserModifyWindow();
  //////////////////////////////////////////////////////////////////////////////
  // UserListWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let ulw = new UserListWindow(ucw, urw, umw);
  //////////////////////////////////////////////////////////////////////////////
  // 设置列表对象，便于加载最新数据
  //////////////////////////////////////////////////////////////////////////////
  urw.setUserListWindow(ulw);
  umw.setUserListWindow(ulw);
  $("#userListWindowArea").html(ulw.mainWindow.getCode());
  $("#userCreateWindowArea").html(ucw.mainWindow.getCode());
  $("#userRemoveWindowArea").html(urw.mainWindow.getCode());
  $("#userModifyWindowArea").html(umw.mainWindow.getCode());
  ucw.update();
  urw.update();
  ulw.update();
});
</script>
<title>User</title>

<body>
  <div id = "userListWindowArea"></div>
  <div id = "userCreateWindowArea"></div>
  <div id = "userModifyWindowArea"></div>
  <div id = "userRemoveWindowArea"></div>
</body>
