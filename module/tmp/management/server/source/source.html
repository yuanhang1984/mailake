  //////////////////////////////////////////////////////////////////////////////
  // SourceListWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let slw = new SourceListWindow(srw);
  //////////////////////////////////////////////////////////////////////////////
  $("#sourceListWindowArea").html(slw.mainWindow.getCode());
  $("#sourceRemoveWindowArea").html(srw.mainWindow.getCode());
  slw.update();
  srw.update(slw);
  $(slw.nuBtn.getObject()).prop("disabled", true);
  $(slw.ouBtn.getObject()).prop("disabled", true);
});
