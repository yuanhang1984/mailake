<html>
<head>

<script src = "../../toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../js/JSButton.js" type = "text/javascript" charset = "utf-8"></script>
<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 创建对象
////////////////////////////////////////////////////////////////////////////////
let avatarBtn = new JSButton();
avatarBtn.setText(`
  <img src = "../theme/current/img/default_avatar.png"  alt = "avatar" />
`);
avatarBtn.setClass("avatar");
avatarBtn.generateCode();
////////////////////////////////////////////////////////////////////////////////
// Start
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  // 输出代码
  $("#outputArea").html(avatarBtn.getCode());
  // 绑定事件
  $(avatarBtn.getObject()).click(function() {});
});
</script>

<body style = "background-color: #0086f1;">
  <div id = "outputArea"></div>
</body>
