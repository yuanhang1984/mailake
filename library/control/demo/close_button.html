<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- *********************************************************************** -->
<!-- custom css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" type = "text/css" href = "../theme/current/css/close_button.css"/>
<!-- *********************************************************************** -->
<!-- plugin js -->
<!-- *********************************************************************** -->
<script src = "../../../plugin/jquery/3.3.1/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<!-- *********************************************************************** -->
<!-- custom js -->
<!-- *********************************************************************** -->
<script src = "../../toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../js/JSButton.js" type = "text/javascript" charset = "utf-8"></script>
<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 创建对象
////////////////////////////////////////////////////////////////////////////////
let closeBtn = new JSButton();
closeBtn.setText(`
  <div>
    <img src = "../theme/current/img/close_button.png"  alt = "close_button" />
  </div>
`);
closeBtn.setClass("close_button");
closeBtn.generateCode();
////////////////////////////////////////////////////////////////////////////////
// Start
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  // 输出代码
  $("#outputArea").html(closeBtn.getCode());
  // 绑定事件
  $(closeBtn.getObject()).click(function() {});
});
</script>
<title>Demo</title>
</head>
<body style = "background-color: #3448a1;">
  <div id = "outputArea"></div>
</body>
</html>
