<script src = "../../../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>

<script src = "../../../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSForm.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSTable.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSLabel.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSButton.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSComboBox.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSTextArea.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSTextField.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./js/ModuleCreateWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./js/ModuleListWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./js/ModuleModifyWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./js/ModuleRemoveWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./js/ResourceFileWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 输出代码
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  //////////////////////////////////////////////////////////////////////////////
  // ModuleCreateWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let mcw = new ModuleCreateWindow();
  //////////////////////////////////////////////////////////////////////////////
  // ModuleRemoveWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let mrw = new ModuleRemoveWindow();
  //////////////////////////////////////////////////////////////////////////////
  // ModuleModifyWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let mmw = new ModuleModifyWindow();
  //////////////////////////////////////////////////////////////////////////////
  // ModuleListWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let mlw = new ModuleListWindow(mcw, mrw, mmw);
  //////////////////////////////////////////////////////////////////////////////
  // ResourceFileWindow对象
  //////////////////////////////////////////////////////////////////////////////
  let rfw = new ResourceFileWindow();
  //////////////////////////////////////////////////////////////////////////////
  $("#moduleListWindowArea").html(mlw.mainWindow.getCode());
  $("#resourceFileWindowArea").html(rfw.mainWindow.getCode());
  $("#moduleCreateWindowArea").html(mcw.mainWindow.getCode());
  $("#moduleRemoveWindowArea").html(mrw.mainWindow.getCode());
  $("#moduleModifyWindowArea").html(mmw.mainWindow.getCode());
  mcw.update(mlw, rfw);
  mrw.update(mlw, rfw);
  mmw.update(mlw, rfw);
  mlw.update();
  rfw.update();
  $(rfw.browseBtn.getObject()).prop("disabled", true);
  $(rfw.uploadBtn.getObject()).prop("disabled", true);
  $(rfw.downloadBtn.getObject()).prop("disabled", true);
});
</script>
<title>Module</title>
</head>
<body>
  <div id = "moduleListWindowArea"></div>
  <div id = "resourceFileWindowArea"></div>
  <div id = "moduleCreateWindowArea"></div>
  <div id = "moduleRemoveWindowArea"></div>
  <div id = "moduleModifyWindowArea"></div>
</body>
</html>
