<script src = "../../../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<!-- *********************************************************************** -->
<!-- custom js -->
<!-- *********************************************************************** -->
<script src = "../../../../js/toolkit/Ajax.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../js/toolkit/Assistant.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../js/system/Common.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../js/system/Configure.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../../../lib/js/JSButton.js" type = "text/javascript" charset = "utf-8"></script>

<script src = "./js/LogWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "./js/ServiceWindow.js" type = "text/javascript" charset = "utf-8"></script>
<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
////////////////////////////////////////////////////////////////////////////////
"use strict";
// ServiceWindow对象
//////////////////////////////////////////////////////////////////////////////
let sw = new ServiceWindow();
//////////////////////////////////////////////////////////////////////////////
// LogWindow对象
//////////////////////////////////////////////////////////////////////////////
let lw = new LogWindow();
//////////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////
// 输出代码
//////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  $("#serviceWindowArea").html(sw.mainWindow.getCode());
  $("#logWindowArea").html(lw.mainWindow.getCode());
  $(sw.stopBtn.getObject()).prop("disabled", true);
  $(lw.stopBtn.getObject()).prop("disabled", true);
  $(lw.mainWindow.getObject()).find(".panel-body").find("div").find("textarea").css("height", "400px");
  sw.update();
  lw.update();
});
</script>
<title>Console</title>
</head>
<body>
  <div id = "serviceWindowArea"></div>
  <div id = "logWindowArea"></div>
</body>
