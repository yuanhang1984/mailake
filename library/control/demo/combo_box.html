<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- *********************************************************************** -->
<!-- custom css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" type = "text/css" href = "../theme/current/css/combo_box.css"/>
<!-- *********************************************************************** -->
<!-- plugin js -->
<!-- *********************************************************************** -->
<script src = "../../../plugin/jquery/3.3.1/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<!-- *********************************************************************** -->
<!-- custom js -->
<!-- *********************************************************************** -->
<script src = "../../toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../js/JSComboBox.js" type = "text/javascript" charset = "utf-8"></script>
<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范background-color
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 创建对象
////////////////////////////////////////////////////////////////////////////////
let comboBox = new JSComboBox();
comboBox.setComboBoxWidth(100);
// comboBox.setListAdjustTop(10);
// comboBox.setListAdjustLeft(20);
comboBox.setListWidth(100);
comboBox.addItem({
  "type": "option",
  "text": "性别",
  "value": "-1",
  "enable": false
});
comboBox.addItem({
  "type": "separator"
});
comboBox.addItem({
  "type": "option",
  "text": "男",
  "value": "1",
  "enable": true
});
comboBox.addItem({
  "type": "option",
  "text": "女",
  "value": "0",
  "enable": true
});
comboBox.setSelectedIndex(0);
comboBox.setClass("combo_box");
comboBox.generateCode();
////////////////////////////////////////////////////////////////////////////////
// Start
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  // 输出代码
  $("#outputArea").html(comboBox.getCode());
  comboBox.eventBind();
  // 绑定事件
  $(comboBox.getObject()).click(function() {});
});
</script>
<title>Demo</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
</html>
