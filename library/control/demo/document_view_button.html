<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- *********************************************************************** -->
<!-- custom css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" type = "text/css" href = "../theme/current/css/document_view_button.css"/>
<!-- *********************************************************************** -->
<!-- plugin js -->
<!-- *********************************************************************** -->
<script src = "../../../plugin/jquery/3.3.1/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<!-- *********************************************************************** -->
<!-- custom js -->
<!-- *********************************************************************** -->
<script src = "../../toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../js/JSButton.js" type = "text/javascript" charset = "utf-8"></script>
<script>
////////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
////////////////////////////////////////////////////////////////////////////////
"use strict";
////////////////////////////////////////////////////////////////////////////////
// 创建对象
////////////////////////////////////////////////////////////////////////////////
let documentViewBtn = new JSButton();
documentViewBtn.setText(`
  <div>
    <img src = "../theme/current/img/document_view_button.png"  alt = "document_view_button" />
  </dvi>
`);
documentViewBtn.setClass("document_view_button");
documentViewBtn.generateCode();
////////////////////////////////////////////////////////////////////////////////
// Start
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  // 输出代码
  $("#outputArea").html(documentViewBtn.getCode());
  // 绑定事件
  $(documentViewBtn.getObject()).click(function() {
    $(this).addClass("document_view_button_click");
  });
});
</script>
<title>Demo</title>
</head>
<body style = "background-color: #3448a1;">
  <div id = "outputArea"></div>
</body>
</html>
